<html>

<head>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <p class="navName">Contact</p>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./portfolio.html">Portfolio</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </header>
  <div id="content">
    <summary class="centerForm">
      <h2>Thank you for visiting my page. If you liked what you saw or have any questions/concerns, please fill out the
        form below, and I'll get back to you as soon as possible. Have a great day and good luck!</h2>
      <form class="contactForm">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="8" required></textarea>
        <input type="submit" value="Send">
      </form>
    </summary>
  </div>
  <footer>
    <div id="socials">
      <a href="https://www.instagram.com/tripboogie/">
        <img src="./pics/blackInsta.png" alt="my Instagram link" height="50px" width="50px"
          style="border-radius: 20px;">
      </a>
      <a href="https://www.facebook.com/travynn.ippolito.7">
        <img src="./pics/blackWhiteFb.png" alt="my facebook link" height="50px" width="50px"
          style="border-radius: 20px;">
      </a>
      <a href="https://twitter.com/TripBoogie">
        <img src="./pics/blackWhiteTwitter.png" alt="my Twitter link" height="50px" width="50px"
          style="border-radius: 20px;">
      </a>
    </div>
  </footer>
</body>

</html>
